    <title>Rock, Paper, Scissors!</title>

<body>
    <h1 class='header'>Rock, Paper, Scissors!</h1>
    <div id='choices'>
        <button class='rpsButton' id = '0'>Rock</button>
        <button class='rpsButton' id = '1'>Paper</button>

    </div>
    <div id ='scores'>
        <h2>Player: <span id='player-score'>0</span> </h2>
        <h2>Computer: <span id='computer-score'>0</span> </h2>
        <h2>Rounds Left: <span id='rounds-left'>5</span> </h2>
    </div>
